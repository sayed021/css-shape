        <!-- top center rotate-->

        <!-- right middle -->
        <span class="text" style="position: absolute; top: 50%; right: 5px;  transform: translateY(-50%);  font-size: 10px; color: #000; ">right top</span>


        <!-- right top rotate-->
        <span class="text" style="position: absolute; top: 5px; right: 5px; width: 7px; white-space:pre-wrap; word-break: break-all;  font-size: 10px; display: block; color: red; line-height: 10px; ">top right rotate</span>
